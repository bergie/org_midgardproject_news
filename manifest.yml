version: 0.0.1
requires:
    midgardmvc_helper_forms:
        git: git://github.com/midgardproject/midgardmvc_helper_forms.git
routes:
    index:
        path: /
        controller: org_midgardproject_news_controllers_latest
        action: items
        template_aliases: 
            content: omn-show-latest
    category:
        path: /category/{$category}
        controller: org_midgardproject_news_controllers_latest
        action: items
        template_aliases: 
            content: omn-show-latest
    category_type:
        path: /category/{$category}/{$type}
        controller: org_midgardproject_news_controllers_latest
        action: items
        template_aliases: 
            content: omn-show-latest
    type:
        path: /type/{$type}
        controller: org_midgardproject_news_controllers_latest
        action: items
        template_aliases: 
            content: omn-show-latest
    item_create:
        path: /create/
        controller: org_midgardproject_news_controllers_item
        action: create
        template_aliases: 
            content: omn-show-form
    item_read:
        path: /read/{$item}
        controller: org_midgardproject_news_controllers_item
        action: read
        template_aliases: 
            content: omn-show-item
    item_update:
        path: /update/{$item}
        controller: org_midgardproject_news_controllers_item
        action: update
        template_aliases: 
            content: omn-show-form
